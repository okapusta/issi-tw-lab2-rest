<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My favourite movies to watch</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Titles</h2>
        <div class="row">
          <div class="row">
            <div class="container movie-list-container">
              <ul id="movie-list">
                {% for movie in movies %}
                  <li>
                    <input type='checkbox' data-id='{{ movie.id }}'> {{ movie.title }}, {{ movie.year }}, {{ movie.actors }}
                  </li>
                {% endfor %}
              </ul>
              <button onClick="javascript:onDeleteMovies()">
                <i class="fa-solid fa-trash"></i>
                Delete selected movies
              </button>
            </div>
          </div>

          <div class="row">
            <div class="container add-movie">
              <form id="add-movie-form" name="add-movie-form">
                <label for="title">Title</label>
                <input type="text" name="title" />

                <label for="year">Year</label>
                <input type="text" name="year" />

                <label for="actors">Actors</label>
                <input type="text" name="actors" />

                <button type="submit">
                  <i class="fa-solid fa-file-circle-plus"></i>
                  Add
                </button>
              </form>
            </div>
          </div>
        </div>
        </div>
    </main>
    <footer>
      <div class="container">
        &copy; My move database. All rights reserved
      </div>
    </footer>
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
  </body>
</html>
